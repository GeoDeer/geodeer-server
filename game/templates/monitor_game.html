{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoDeer | Treasure Hunt Game</title>

    <!-- Leaflet Harita CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Özel CSS Dosyası -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Navbar -->
    <div class="header">
        <h1>GeoDeer | Treasure Hunt Game</h1>
        <div class="user-info">
            <img src="{% static 'images/user.png' %}" alt="User Icon">
            <select id="userSelect">
                <option>Username</option>
            </select>
        </div>
    </div>

    <!-- Harita Alanı -->
    <div id="map"></div>

    <!-- Oyun Bilgi Paneli -->
    <div class="game-info">
        <p><strong>Game Name:</strong> Loading...</p>
        <p><strong>Remaining Time:</strong> Loading...</p>
        <table>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>John</td>
                <td>300</td>
                <td><button class="disqualify">Disqualify</button></td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>190</td>
                <td><button class="disqualify">Disqualify</button></td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>160</td>
                <td><button class="disqualify">Disqualify</button></td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>200</td>
                <td><button class="disqualify">Disqualify</button></td>
            </tr>
        </table>
    </div>

    <!-- Butonlar -->
    <button class="main-menu">Back to Main Menu</button>
    <button class="show-results">Show the Results</button>

    <!-- Leaflet Harita JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Özel JavaScript Dosyası -->
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
