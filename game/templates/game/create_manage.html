{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GeoDeer - A Map-Based Treasure Hunt Game</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: "Poppins", Times, serif;
    }
    :root {
      --dark-green: #296B45;
      --white: #FFFFFF;
      --black: #000000;
      --gray-green: #A7B8A6;
      --soft-blue: #B3D8E7;
      --vibrant-orange: #FF7F50;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--gray-green);
      display: flex;
      flex-direction: column;
    }
    #header {
      background-color: var(--dark-green);
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    #main {
      flex: 1;
      display: flex;
      overflow: hidden;
      min-height: 0;
    }
    #sidebar {
      width: 400px;
      background-color: var(--white);
      border-right: 2px solid #ccc;
      padding: 10px 20px;
      overflow-y: auto;
    }
    #sidebar h2 {
      margin-bottom: 10px;
    }
    .waypoint-box {
      border: 1px solid var(--soft-blue);
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 12px;
      background-color: var(--soft-blue);
    }
    .waypoint-box h3 {
      margin-bottom: 8px;
    }
    .waypoint-box label {
      font-weight: bold;
      display: block;
      margin-bottom: 3px;
      color: var(--black);
      font-size: 0.9rem;
    }
    .waypoint-box input[type="text"],
    .waypoint-box input[type="number"],
    .waypoint-box input[type="range"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    .waypoint-box input[type="range"] {
      cursor: pointer;
    }
    .btn-coord, .btn-save-pin, .btn-edit {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 5px;
      margin-top: 5px;
    }
  
    .btn-delete {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 5px;
      margin-top: 5px;
    }
    .save-locations-btn {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    #map {
      flex: 1;
      min-height: 400px;
    }
    #footer {
      background-color: var(--dark-green);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #footer button {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .game-info-panel {
      position: absolute;
      bottom: 60px;
      right: 0;
      width: 260px;
      background-color: var(--white);
      border: 2px solid #ccc;
      border-top-left-radius: 8px;
      box-shadow: -2px -2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    .collapsed {
      transform: translateX(100%);
    }
    .toggle-handle {
      position: absolute;
      left: -30px;
      top: 40%;
      width: 30px;
      height: 40px;
      background-color: var(--dark-green);
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-size: 1.4rem;
    }
    .toggle-handle:hover {
      background-color: var(--vibrant-orange);
    }
    .game-info-panel h2 {
      background-color: var(--dark-green);
      color: #fff;
      font-size: 1.2rem;
      margin: 0;
      padding: 10px;
      border-top-left-radius: 6px;
    }
    .game-info-panel .info-content {
      padding: 10px;
    }
    .game-info-panel label {
      display: block;
      font-weight: bold;
      margin-bottom: 3px;
      color: var(--black);
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .game-info-panel input[type="text"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    .save-game-btn {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 10px;
      display: block;
      width: 100%;
      text-align: center;
    }
    .save-game-btn:hover {
      opacity: 0.9;
    }
    .search-bar {
      position: absolute;
      top: 70px;
      right: 10px;
      background: var(--white);
      padding: 7px;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .search-bar input[type="text"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    .search-bar button {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="logo">GeoDeer</div>
    <div class="subtitle">A Map-Based Treasure Hunt Game</div>
  </div>

  <div id="main">
    <!-- LEFT SIDEBAR -->
    <div id="sidebar">
      <h2>Waypoint Locations</h2>
      
      <!-- Static Start Location (first waypoint) -->
      <div class="waypoint-box" data-index="1">
        <h3>Start Location</h3>
        <label>Waypoint Name:</label>
        <!-- Preset and disabled so it always shows "Start Location" -->
        <input type="text" class="wp-name" placeholder="Start Location">
        <label>Double clicks must be made on the map to select a location.</label>
        <label>Hint:</label>
        <input type="text" placeholder="Please enter a hint." />
        <label>NOTE: Start Location is fixed!</label>
        <label>Press the save button to add a new waypoint.</label>
        <button class="btn-coord" onclick="showCoordinates(1)">Show the Coordinates</button>
        <!-- EDIT BUTTON (initially hidden) -->
        <button class="btn-edit" onclick="editPin(1)" style="display:none;">Edit</button>
        <button class="btn-save-pin" onclick="window.savePin(1)">Save</button>
      </div>
      
      <!-- Container for the Add New Location and Add Last Location buttons -->
      <div id="locationButtons" style="display: flex; gap: 10px; margin-top: 10px;">
        <button id="addWaypointBtn" class="save-locations-btn" style="display: none;" onclick="addNewWaypoint()">Add New Waypoint</button>
        <button id="addLastLocationBtn" class="save-locations-btn" style="display: none;" onclick="addLastLocation()">Add Last Waypoint</button>
      </div>
    </div>
    <!-- /LEFT SIDEBAR -->

    <!-- MAP AREA -->
    <div id="map"></div>

    <!-- SEARCH BAR -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search location">
      <button onclick="searchLocation()">Search</button>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer">
    <button>Back to Main Menu</button>
    <div style="color: var(--white);">Â© 2025 | OpenStreetMap</div>
  </div>

  <!-- RIGHT PANEL -->
  <div id="gameInfoPanel" class="game-info-panel">
    <div class="toggle-handle" onclick="toggleGamePanel()">
      <span id="arrow">&#10095;</span>
    </div>
    <h2>General Information About Game</h2>
    <div class="info-content">
      <label for="gameName">Game Name:</label>
      <input type="text" id="gameName" value="Hacettepe Un." />
      <label for="startTime">Start Time:</label>
      <input type="text" id="startTime" value="2025/09/16" />
      <label for="numPlayers">Number of Players:</label>
      <input type="text" id="numPlayers" value="4" />
      <label for="time">Time:</label>
      <input type="text" id="time" value="01:00:00" />
      <button class="save-game-btn">Save Game</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    function ordinal(n) {
      let suffix;
      if (11 <= (n % 100) && (n % 100) <= 13) {
        suffix = 'th';
      } else {
        switch(n % 10) {
          case 1: suffix = 'st'; break;
          case 2: suffix = 'nd'; break;
          case 3: suffix = 'rd'; break;
          default: suffix = 'th';
        }
      }
      return n + suffix;
    }

    // --- Map and marker setup ---
    var icon = L.icon({
      iconUrl: "https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png",
    });

    var map = L.map('map', { doubleClickZoom: false }).setView([39.8644, 32.7467], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    // waypointCount starts at 1 for the Start Location.
    var waypointCount = 1;
    var markers = {};
    var lastPointCount = 0;

    // --- Map event: Set/move marker on double-click ---
    map.on('dblclick', function(e) {
      if (markers[waypointCount] && markers[waypointCount].locked) {
        alert("Press the Edit button to modify this waypoint.");
        return;
      }
      var latlng = e.latlng;
      if (markers[waypointCount]) {
        map.removeLayer(markers[waypointCount]);
      }
      var nameElem = document.querySelector('[data-index="' + waypointCount + '"] .wp-name');
      var name = nameElem ? nameElem.value : "Waypoint " + waypointCount;
      markers[waypointCount] = L.marker(latlng, { draggable: true, icon: icon })
                              .addTo(map)
                              .bindPopup((waypointCount === 1 ? "Start Location" :
                                          (document.querySelector('[data-index="' + waypointCount + '"]').dataset.last === "true" ? "Last Waypoint" : ordinal(waypointCount - 1) + " Waypoint") 
                                         ) + ": " + name)
                              .openPopup();
      markers[waypointCount].coords = latlng;
      markers[waypointCount].on('mousedown', function(ev){
        if (markers[waypointCount].locked) {
          ev.preventDefault();
          alert("Press the Edit button to modify this waypoint.");
        }
      });
      markers[waypointCount].on('dragend', function(event){
        markers[waypointCount].coords = event.target.getLatLng();
      });
    });

    // --- Utility functions ---
    function showCoordinates(index) {
      if (markers[index]) {
        alert('Coordinates: ' + markers[index].coords.lat.toFixed(5) + ', ' + markers[index].coords.lng.toFixed(5));
      } else {
        alert('Please double-click on the map to set the location for waypoint ' + index);
      }
    }

    var isSaved = false;

    function savePin(index) {
      var waypointBox = document.querySelector('[data-index="' + index + '"]');
      var textInputs = waypointBox.querySelectorAll('input[type="text"]');

      // Validate input fields
      for (var i = 0; i < textInputs.length; i++) {
        if (textInputs[i].value.trim() === "") {
          alert("Please complete all fields before saving.");
          return;
        }
      }

      // Check difficulty slider for waypoints beyond the start location
      if (index > 1) {
        var difficultySlider = waypointBox.querySelector('.difficulty-slider');
        if (!difficultySlider || parseInt(difficultySlider.value) < 1) {
          alert("Please select a difficulty level between 1 and 10.");
          return;
        }
      }

      if (!markers[index] || !markers[index].coords) {
        alert("Location cannot be saved without selection.");
        return;
      }
      
      var nameElem = waypointBox.querySelector('.wp-name');
      var name = nameElem ? nameElem.value : ("Waypoint " + index);
      
      // Update marker popup title based on type
      if (index === 1) {
        markers[index].setPopupContent("Start Location: " + name);
      } else if (waypointBox.dataset.last === "true") {
        markers[index].setPopupContent("Last Waypoint: " + name);
      } else {
        markers[index].setPopupContent(ordinal(index - 1) + " Waypoint: " + name);
      }
      
      markers[index].locked = true;
      markers[index].dragging.disable();
      for (var j = 0; j < textInputs.length; j++) {
        textInputs[j].disabled = true;
      }
      if (index > 1) {
        var difficultySlider = waypointBox.querySelector('.difficulty-slider');
        if(difficultySlider) difficultySlider.disabled = true;
      }
      var editBtn = waypointBox.querySelector('.btn-edit');
      editBtn.style.display = 'inline-block';
      alert("Waypoint saved successfully.");
      document.getElementById('addWaypointBtn').style.display = 'inline-block';
      document.getElementById('addLastLocationBtn').style.display = 'inline-block';

      isSaved = true;
    }

    function editPin(index) {
      var waypointBox = document.querySelector('[data-index="' + index + '"]');
      var textInputs = waypointBox.querySelectorAll('input[type="text"]');
      if (markers[index]) {
        markers[index].locked = false;
        markers[index].dragging.enable();
      }
      for (var i = 0; i < textInputs.length; i++) {
        textInputs[i].disabled = false;
      }
      if (index > 1) {
        var difficultySlider = waypointBox.querySelector('.difficulty-slider');
        if(difficultySlider) difficultySlider.disabled = false;
      }

      isSaved = true;
    }
    
    function deletePin(index) {
      if (confirm("Are you sure you want to delete this waypoint?")) {

        if(markers[index]) {
          map.removeLayer(markers[index]);
          delete markers[index];
        }
        var waypointBox = document.querySelector('[data-index="' + index + '"]');
        if(waypointBox) {
          waypointBox.parentNode.removeChild(waypointBox);
        }
      }

      isSaved = true;
    }

    function addNewWaypoint() {
      if (isSaved == false) {
        alert("Please save the current waypoint before adding a new one.");
        return;
      }
      
      if (lastPointCount >= 1) {
        alert("You can add a waypoint after the last waypoint!");
        return;
      }

      if (waypointCount > 4) {
        alert("Maximum 5 waypoints (including Start Point and Last Waypoint)!");
        return;
      }

      waypointCount++;
      
      var sidebar = document.getElementById('sidebar');
      var waypointBox = document.createElement('div');
      waypointBox.className = 'waypoint-box';
      waypointBox.setAttribute('data-index', waypointCount);
      waypointBox.innerHTML = `
        <h3>${ordinal(waypointCount - 1)} Waypoint</h3>
        <label>Waypoint Name:</label>
        <input type="text" class="wp-name" placeholder="${ordinal(waypointCount - 1)} Waypoint" />
        <label>Question:</label>
        <input type="text" placeholder="Please enter a question." />
        <label>Answer:</label>
        <input type="text" placeholder="Please enter an answer." />
        <label>Hint:</label>
        <input type="text" placeholder="Please enter a hint." />

        <div style="display: flex; align-items: center; gap: 8px;">
          <label style="margin-bottom: 0;">Difficulty Level (1-10):
            <span class="difficulty-value">0</span>
          </label>
          <input type="range" min="0" max="10" value="0" class="difficulty-slider"
                 oninput="this.previousElementSibling.querySelector('.difficulty-value').innerText = this.value" />
        </div>

        <button class="btn-coord" onclick="showCoordinates(${waypointCount})">Show the Coordinates</button>
        <button class="btn-edit" onclick="editPin(${waypointCount})" style="display:none;">Edit</button>
        <button class="btn-save-pin" onclick="savePin(${waypointCount})">Save</button>
        <button class="btn-delete" onclick="deletePin(${waypointCount})">Delete</button>
      `;
      var locationButtons = document.getElementById('locationButtons');
      locationButtons.parentNode.insertBefore(waypointBox, locationButtons);

      isSaved = false;
    }

    function addLastLocation() {
      if (isSaved === false) {
        alert("Please save the current waypoint before adding a new one.");
        return;
      }

      if (lastPointCount === 1) {
        alert("Only one Last Waypoint!");
        return;
      }
      
      lastPointCount++;

      if (waypointCount > 5) {
        alert("Maximum 5 waypoints (including Start Point and Last Waypoint)!");
        return;
      }

      waypointCount++;

      var sidebar = document.getElementById('sidebar');
      var waypointBox = document.createElement('div');
      waypointBox.className = 'waypoint-box';
      waypointBox.setAttribute('data-index', waypointCount);

      waypointBox.dataset.last = "true";
      waypointBox.innerHTML = `
        <h3>Last Waypoint</h3>
        <label>Waypoint Name:</label>
        <input type="text" class="wp-name" placeholder="Last Waypoint" />
        <label>Question:</label>
        <input type="text" placeholder="Please enter a question." />
        <label>Answer:</label>
        <input type="text" placeholder="Please enter an answer." />

        <div style="display: flex; align-items: center; gap: 8px;">
          <label style="margin-bottom: 0;">Difficulty Level (1-10):
            <span class="difficulty-value">0</span>
          </label>
          <input type="range" min="0" max="10" value="0" class="difficulty-slider"
                 oninput="this.previousElementSibling.querySelector('.difficulty-value').innerText = this.value" />
        </div>

        <button class="btn-coord" onclick="showCoordinates(${waypointCount})">Show the Coordinates</button>
        <button class="btn-edit" onclick="editPin(${waypointCount})" style="display:none;">Edit</button>
        <button class="btn-save-pin" onclick="savePin(${waypointCount})">Save</button>
        <button class="btn-delete" onclick="deletePin(${waypointCount})">Delete</button>
      `;
      var locationButtons = document.getElementById('locationButtons');
      locationButtons.parentNode.insertBefore(waypointBox, locationButtons);

      isSaved = false;
    }

    function toggleGamePanel() {
      const panel = document.getElementById("gameInfoPanel");
      const arrow = document.getElementById("arrow");
      panel.classList.toggle("collapsed");
      arrow.innerHTML = panel.classList.contains("collapsed") ? "&#10095;" : "&#10094;";
    }

    function searchLocation(){
      const query = document.getElementById('searchInput').value;
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
        .then(response => response.json())
        .then(data => {
          if (data[0]) {
            map.setView([data[0].lat, data[0].lon], 16);
          } else {
            alert("Location not found");
          }
        });
    }
  </script>
</body>
</html>
