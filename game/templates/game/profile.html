<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoDeer | Profile Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    :root {
      --dark-green: #296B45;
      --white: #FFFFFF;
      --black: #000000;
      --gray-green: #A7B8A6;
      --soft-blue: #B3D8E7;
      --vibrant-orange: #FF7F50;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--white);
      display: flex;
      flex-direction: column;
    }

    #header {
      background-color: var(--dark-green);
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-weight: bold;
    }

    #main-content {
      flex: 1;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    form {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      gap: 10px;
    }

    label {
      width: 180px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      flex: 1;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--vibrant-orange);
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    .logout-btn {
      background: linear-gradient(to bottom, #ff5e5e, #cc0000);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }

    #footer {
      background-color: var(--dark-green);
      color: var(--white);
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <div id="header">
    <div>GeoDeer</div>
    <div>A Map-Based Treasure Hunt Game</div>
  </div>

  <div id="main-content">
    <form method="post">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" value="user_name">
      <button type="submit">Update</button>
    </form>

    <form method="post">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" value="user_email">
      <button type="submit">Update</button>
    </form>

    <form method="post">
      <label for="current_password">Current Password:</label>
      <input type="password" name="current_password" id="current_password">
    </form>

    <form method="post">
      <label for="new_password">New Password:</label>
      <input type="password" name="new_password" id="new_password">
    </form>

    <form method="post">
      <label for="new_password_again">New Password Again:</label>
      <input type="password" name="new_password_again" id="new_password_again">
      <button type="submit">Update</button>
    </form>

    <form method="post">
      <button type="submit" class="logout-btn">Logout</button>
    </form>
  </div>

  <footer id="footer">
    <p>&copy; 2025 GeoDeer | All rights reserved</p>
  </footer>

</body>
</html>
