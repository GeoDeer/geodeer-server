{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoDeer - A Map-Based Treasure Hunt Game</title>
  <!-- Leaflet CSS (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    :root {
      --dark-green: #296B45;
      --white: #FFFFFF;
      --black: #000000;
      --soft-blue: #B3D8E7;
      --vibrant-orange: #FF7F50;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    #header {
      background-color: var(--dark-green);
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex: 0 0 auto;
    }
    #subheader {
      background-color: var(--soft-blue);
      color: var(--black);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex: 0 0 auto;
    }
    #main {
      flex: 1 1 auto;
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #footer {
      background-color: var(--dark-green);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex: 0 0 auto;
    }
    #footer button {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    #footer button:hover {
      opacity: 0.9;
    }
    .game-info {
      position: absolute;
      top: 80px;
      left: 20px;
      background: var(--white);
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      font-size: 18px;
    }
    .game-info table {
      border-collapse: collapse;
      width: 100%;
      font-size: 18px;
      margin: 0 auto;
    }
    .game-info th, .game-info td {
      border: 2px solid var(--black);
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }
    .disqualify {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    .leaflet-marker-icon {
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.7));
    }
    .polyline-shadow {
      filter: drop-shadow(4px 4px 6px rgba(0, 0, 0, 0.7));
    }



    #speed-chart {
      position: absolute;
      top: 80px;
      right: 20px;
      width: 400px;
      height: 300px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      z-index: 1000;
    }



  </style>
</head>
<body>
  <!-- Header Section -->
  <div id="header">
    <div>GeoDeer</div>
    <div>A Map-Based Treasure Hunt Game</div>
  </div>

  <!-- Subheader Section -->
  <div id="subheader">
    <div>{{ location_name }}</div>
    <div>Remaining Time: {{ remaining_time }}</div>
  </div>

  <!-- Main Section -->
  <div id="main">
    <!-- Game Info Panel -->
    <div class="game-info">
      <table>
        <tr>
          <th>Player</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
        {% for player in players %}
        <tr {% if player.disqualified %} style="text-decoration: line-through;" {% endif %}>
          <td>{{ player.name }}</td>
          <td>{{ player.score }}</td>
          <td>
            <button class="disqualify" data-player-id="{{ player.id }}" {% if player.disqualified %} disabled {% endif %}>
              Disqualify
            </button>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>

    <!-- Map Container -->
    <div id="map"></div>
    <div id="speed-chart"></div>
  </div>

  <!-- Footer Section -->
  <div id="footer">
    <button>Back to Main Menu</button>
    <button>Show the Results</button>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>


  <script>
    var map = L.map('map').setView([39.8644, 32.7467], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
  
    function getIcon(iconName) {
      return L.icon({
        iconUrl: "{% static 'images/' %}" + iconName + ".png",
        iconSize: [50, 50],
        iconAnchor: [25, 45],
        popupAnchor: [0, -45]
      });
    }
  
    var markers = {};
    var polylines = {};
  
    {% for player in players %}
      var latlng = [{{ player.lat }}, {{ player.lon }}]; 
      markers["{{ player.id }}"] = L.marker(latlng, { icon: getIcon("{{ player.icon }}") })
          .addTo(map)
          .bindTooltip("{{ player.name }}", {
            permanent: true,
            direction: 'top',
            offset: [0, -50]
          });
  
      var pathCoords = [
        {% for point in player.path %}
          [{{ point.lat }}, {{ point.lon }}],
        {% endfor %}
      ];
      polylines["{{ player.id }}"] = L.polyline(pathCoords, { 
          color: "{{ player.icon }}",
          weight: 5,
          dashArray: "10, 10",
          className: "polyline-shadow"
      }).addTo(map);
    {% endfor %}
  
    function updateMarkers() {
      fetch(window.location.href, {
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      })
      .then(response => response.json())
      .then(data => {
        data.players.forEach(function(player) {
          if (player.disqualified) {
            if (markers[player.id]) {
              map.removeLayer(markers[player.id]);
              delete markers[player.id];
            }
            if (polylines[player.id]) {
              map.removeLayer(polylines[player.id]);
              delete polylines[player.id];
            }
          } else {
            if (markers[player.id] && player.lat && player.lon) { 
              markers[player.id].setLatLng([player.lat, player.lon]);
            }
            if (polylines[player.id] && player.path) {
              var newCoords = player.path.map(function(pt) {
                return [pt.lat, pt.lon];  
              });
              polylines[player.id].setLatLngs(newCoords);
            }
          }
        });
      })
      .catch(error => console.error('Location update error:', error));
    }
    
    updateMarkers();
    setInterval(updateMarkers, 3000);

    document.querySelectorAll('.disqualify').forEach(function(button) {
      button.addEventListener('click', function() {
        if (!confirm('Are you sure you want to disqualify this player?')) {
          return;
        }
        
        var playerId = this.getAttribute('data-player-id');
        fetch(window.location.href, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': '{{ csrf_token }}',
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: "player_id=" + playerId
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            button.disabled = true;
            var row = button.closest('tr');
            row.style.textDecoration = "line-through";
    
            if (markers[playerId]) {
              map.removeLayer(markers[playerId]);
              delete markers[playerId];
            }
            if (polylines[playerId]) {
              map.removeLayer(polylines[playerId]);
              delete polylines[playerId];
            }
          }
        })
        .catch(error => console.error('Error disqualifying player:', error));
      });
    });
    
    var waypointMarkers = {};
    var waypoints = {{ waypoints|safe }};

    waypoints.forEach(function(wp) {
      var markerColor = wp.marker_color; 

      var markerIcon = L.divIcon({
        html: `<div style="
          background-color: ${markerColor};
          width: 50px;
          height: 50px;
          border-radius: 50%;
          border: 2px solid #000;
          box-shadow: 2px 2px 3px rgba(0,0,0,0.7);
          opacity: 0.5;
            "></div>`,
        className: '',
        iconSize: [20, 20],
        iconAnchor: [25, 25],
        popupAnchor: [0, -25]
      });

      waypointMarkers[wp.id] = L.marker([wp.lat, wp.lon], { icon: markerIcon }) 
        .addTo(map)
        .bindTooltip(wp.label, {
          permanent: true,
          direction: 'top',
          offset: [0, -25]
        });
    });


    // ECharts Hız Grafiği
    const chart = echarts.init(document.getElementById('speed-chart'));

    function updateSpeedChart() {
      const names = players.map(p => p.name);
      const speeds = players.map(p => p.speed);

      const option = {
        title: { text: 'Current Player Speeds (m/s)', left: 'center' },
        tooltip: { trigger: 'item' },
        xAxis: { type: 'category', data: names },
        yAxis: { type: 'value', min: 0, max: 10, name: 'Speed (m/s)' },
        series: [{
          name: 'Speed',
          type: 'bar',
          data: speeds,
          itemStyle: { color: '#4CAF50' }
        }]
      };
      chart.setOption(option);
    }

    updateSpeedChart();

    
  </script>
</body>
</html>
