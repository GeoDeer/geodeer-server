{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoDeer - Monitor Game</title>
  <!-- Leaflet CSS (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    :root {
      --dark-green: #296B45;
      --white: #FFFFFF;
      --black: #000000;
      --soft-blue: #B3D8E7;
      --vibrant-orange: #FF7F50;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
    }
    * {
      font-family: "Poppins", sans-serif;
    }
    #header {
      background-color: var(--dark-green);
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex: 0 0 auto;
    }
    #subheader {
      background-color: var(--soft-blue);
      color: var(--black);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex: 0 0 auto;
    }
    #main {
      flex: 1 1 auto;
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
      position: relative; 
    }
    #layerControl {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: var(--white);
      padding: 5px 8px;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      z-index: 1000;
      font-size: 0.9rem;
    }
    #footer {
      background-color: var(--dark-green);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #footer button {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  
    button,
    .btn {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: opacity 0.3s;
      text-decoration: none;
    }

    button:hover,
    .btn:hover {
      opacity: 0.8;
      text-decoration: none;
    }
    .game-info {
      position: absolute;
      top: 80px;
      left: 20px;
      background: var(--white);
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      font-size: 18px;
    }
    .game-info table {
      border-collapse: collapse;
      width: 100%;
      font-size: 18px;
      margin: 0 auto;
    }
    .game-info th, .game-info td {
      border: 2px solid var(--black);
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }
    .disqualify {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    .leaflet-marker-icon {
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.7));
    }
    .polyline-shadow {
      filter: drop-shadow(4px 4px 6px rgba(0, 0, 0, 0.7));
    }

    #speed-chart {
      position: absolute;
      top: 80px;
      right: 20px;
      width: 400px;
      height: 300px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      z-index: 1000;
      padding: 10px;
      overflow: hidden;
    }
    @media screen and (orientation: portrait) {
      #speed-chart {
        width: 350px;
        height: 300px;
        top: 100px;
        right: 10px;  
        padding: 0;
        overflow: hidden;
      }

      #speed-chart > div {
         margin-top: -10px;  /* aşağıdaki boşluğu hafif yukarı çeker */
       }
    }
    @media screen and (orientation: landscape) and (max-height: 500px) {
      .game-info {
        top: 10px;
        left: 10px;
        width: 300px;
        padding: 12px;
        transform: scale(0.96);
        transform-origin: top left;
      }
      .game-info table {
        font-size: 12px;
      }
      .game-info th, .game-info td {
        padding: 6px;
      }
      #speed-chart {
        top: 10px;
        right: 10px;
        left: auto;
        width: 350px;
        height: 250px;
        padding: 0 !important;
      }
      #footer {
        justify-content: space-between;
        padding: 10px 30px;
      }
      .btn {
        padding: 8px 14px;
        font-size: 0.85rem;
      }
      #layerControl {
        bottom: 1px; /* aşağıya alındı */
        left: 20px;
      }
    }


  </style>
</head>
<body>
  <!-- Header Section -->
  <div id="header">
    <div>GeoDeer</div>
    <div>A Map-Based Treasure Hunt Game</div>
  </div>

  <!-- Subheader Section -->
  <div id="subheader">
    <div>{{ game }}</div>
    <div>Remaining Time: {{ game.start_date_time|timeuntil }}</div>
  </div>

  <!-- Main Section -->
  <div id="main">
    <!-- Game Info Panel -->
    <div class="game-info">
      <table>
        <tr>
          <th>Player</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
        {% for player in players %}
        <tr {% if player.disqualified %} style="text-decoration: line-through;" {% endif %}>
          <td>{{ player.name }}</td>
          <td>{{ player.score }}</td>
          <td>
            <button class="disqualify" data-player-id="{{ player.id }}" {% if player.disqualified %} disabled {% endif %}>
              Disqualify
            </button>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>

    <!-- Map Container -->
    <div id="map">
      <div id="layerControl">
        <input type="checkbox" id="toggleLayer" onchange="toggleLayer()" />
        <label for="toggleLayer">Satellite View</label>
      </div>
    </div>
    <div id="speed-chart"></div>
  </div>

  <!-- Footer Section -->
  <div id="footer">
    <a href="{% url 'main_menu' creator_id %}" class="btn">Back to Main Menu</a>
    <a href="{% url 'results' creator_id game.game_id %}" class="btn">Show the Results
  </a>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>


  <script>
    var map = L.map('map', { doubleClickZoom: false }).setView([39.8644, 32.7467], 15);
  
    var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    });
  
    var satelliteLayer = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 19,
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye'
    });

    osmLayer.addTo(map);
  
    function toggleLayer() {
      const checkbox = document.getElementById('toggleLayer');
      if (checkbox.checked) {
        map.removeLayer(osmLayer);
        map.addLayer(satelliteLayer);
      } else {
        map.removeLayer(satelliteLayer);
        map.addLayer(osmLayer);
      }
    }

    function getIcon(iconName) {
      return L.icon({
        iconUrl: "{% static 'images/' %}" + iconName + ".png",
        iconSize: [50, 50],
        iconAnchor: [25, 45],
        popupAnchor: [0, -45]
      });
    }
  
    var markers = {};
    var polylines = {};
  
    {% for player in players %}
      var latlng = [{{ player.lat }}, {{ player.lon }}]; 
      markers["{{ player.id }}"] = L.marker(latlng, { icon: getIcon("{{ player.icon }}") })
          .addTo(map)
          .bindTooltip("{{ player.name }}", {
            permanent: true,
            direction: 'top',
            offset: [0, -50]
          });
  
      var pathCoords = [
        {% for point in player.path %}
          [{{ point.lat }}, {{ point.lon }}],
        {% endfor %}
      ];
      polylines["{{ player.id }}"] = L.polyline(pathCoords, { 
          color: "{% if player.icon == 'purple' %}#9791d8{% else %}{{ player.icon }}{% endif %}",
          weight: 5,
          dashArray: "10, 10",
          className: "polyline-shadow"
      }).addTo(map);
    {% endfor %}
  
    function updateMarkers() {
      fetch(window.location.href, {
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      })
      .then(response => response.json())
      .then(data => {
        data.players.forEach(function(player) {
          if (player.disqualified) {
            if (markers[player.id]) {
              map.removeLayer(markers[player.id]);
              delete markers[player.id];
            }
            if (polylines[player.id]) {
              map.removeLayer(polylines[player.id]);
              delete polylines[player.id];
            }
          } else {
            if (markers[player.id] && player.lat && player.lon) { 
              markers[player.id].setLatLng([player.lat, player.lon]);
            }
            if (polylines[player.id] && player.path) {
              var newCoords = player.path.map(function(pt) {
                return [pt.lat, pt.lon];  
              });
              polylines[player.id].setLatLngs(newCoords);
            }
          }
        });
      })
      .catch(error => console.error('Location update error:', error));
    }
    
    updateMarkers();
    setInterval(updateMarkers, 3000);

    document.querySelectorAll('.disqualify').forEach(function(button) {
      button.addEventListener('click', function() {
        if (!confirm('Are you sure you want to disqualify this player?')) {
          return;
        }
        
        var playerId = this.getAttribute('data-player-id');
        fetch(window.location.href, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': '{{ csrf_token }}',
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: "player_id=" + playerId
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            button.disabled = true;
            var row = button.closest('tr');
            row.style.textDecoration = "line-through";
    
            if (markers[playerId]) {
              map.removeLayer(markers[playerId]);
              delete markers[playerId];
            }
            if (polylines[playerId]) {
              map.removeLayer(polylines[playerId]);
              delete polylines[playerId];
            }
          }
        })
        .catch(error => console.error('Error disqualifying player:', error));
      });
    });
    
    var waypointMarkers = {};
    var waypoints = {{ waypoints|safe }};

    waypoints.forEach(function(wp) {
      var markerColor = wp.marker_color; 

      var markerIcon = L.divIcon({
        html: `<div style="
          background-color: ${markerColor};
          width: 50px;
          height: 50px;
          border-radius: 50%;
          border: 2px solid #000;
          box-shadow: 2px 2px 3px rgba(0,0,0,0.7);
          opacity: 0.5;
            "></div>`,
        className: '',
        iconSize: [20, 20],
        iconAnchor: [25, 25],
        popupAnchor: [0, -25]
      });

      waypointMarkers[wp.id] = L.marker([wp.lat, wp.lon], { icon: markerIcon }) 
        .addTo(map)
        .bindTooltip(wp.label, {
          permanent: true,
          direction: 'top',
          offset: [0, -25]
        });
    });

    const chart = echarts.init(document.getElementById('speed-chart'));

    function updateSpeedChart() {
      fetch(window.location.href, {
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      })
      .then(response => response.json())
      .then(data => {
        const names = [];
        const seriesData = [];

        data.players.forEach(player => {
          if (!player.disqualified) {
            names.push(player.name);
            seriesData.push({
              value: player.speed || 0,
              itemStyle: { color: player.icon }
            });
          }
        });

        const option = {
          title: {
            text: 'Current Player Speeds (km/h)',
            left: 'center'
          },
          tooltip: { trigger: 'item' },
          xAxis: {
            type: 'category',
            data: names
          },
          yAxis: {
            type: 'value',
            min: 0,
            name: 'Speed (km/h)'
          },
          series: [{
            name: 'Speed',
            type: 'bar',
            data: seriesData
          }]
        };

        chart.setOption(option);
        chart.resize();
      })
      .catch(err => console.error('Speed chart update error:', err));
    }

    updateSpeedChart();

    setInterval(async () => {
      try {
        const res = await fetch(monitorUrl, {
          headers: { 'X-Requested-With': 'XMLHttpRequest' }
        });
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        updateSpeedChartWith(data.players);
      } catch (err) {
        
        console.warn('Speed chart update error (ignored):', err);
      }
    }, 3000);
  </script>
</body>
</html>
