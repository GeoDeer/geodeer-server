<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoDeer - A Map-Based Treasure Hunt Game</title>

  <!-- Leaflet CSS (CDN) - integrity and crossorigin removed -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />

  <style>
    /* 
      Color Variables:
      - We define custom CSS variables to reuse throughout the page.
    */
    :root {
      --dark-green: #296B45;       /* Used for headers/footers */
      --white: #FFFFFF;            /* Used for backgrounds or text */
      --black: #000000;            /* Used for borders and text */
      --soft-blue: #B3D8E7;        /* Used for subheader background */
      --vibrant-orange: #FF7F50;   /* Used for buttons */
    }

    /* 
      Basic HTML/body settings:
      - Full width & height
      - Use flex layout in a column direction
    */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* 
      Top header bar:
      - Dark green background, white text
      - Display: flex for horizontal layout
    */
    #header {
      background-color: var(--dark-green);
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex: 0 0 auto;
    }

    /* 
      Subheader section:
      - Soft blue background, black text
      - Also uses flex for layout
    */
    #subheader {
      background-color: var(--soft-blue);
      color: var(--black);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex: 0 0 auto;
    }

    /* 
      Main content container:
      - Occupies remaining vertical space (flex: 1 1 auto)
      - Position: relative, so we can place overlays (like .game-info)
    */
    #main {
      flex: 1 1 auto;
      position: relative;
    }

    /* 
      The map area:
      - Fills the container (#main) completely
    */
    #map {
      width: 100%;
      height: 100%;
    }

    /* 
      Footer bar:
      - Dark green background
      - Contains buttons on left/right
    */
    #footer {
      background-color: var(--dark-green);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex: 0 0 auto;
    }

    /* 
      Footer buttons:
      - Vibrant orange background, white text
      - Slight hover effect
    */
    #footer button {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    #footer button:hover {
      opacity: 0.9;
    }

    /* 
      Game Info Panel (overlay):
      - Positioned absolutely within #main
      - Smaller width, white background, with a black border
      - Slight shadow for emphasis
    */
    .game-info {
      position: absolute;
      top: 80px;
      left: 20px;
      background: var(--white);
      padding: 10px;
      border: 2px solid var(--black);
      border-radius: 10px;
      width: 250px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000; /* Ensure it appears above the map */
    }

    /* 
      Table inside the game-info panel:
      - Collapse borders, smaller font, centered text
    */
    .game-info table {
      border-collapse: collapse;
      width: 90%;
      font-size: 14px;
      margin: 0 auto;
    }
    .game-info th, .game-info td {
      border: 2px solid var(--black);
      padding: 5px;
      text-align: center;
    }

    /* 
      Disqualify button inside the table:
      - Vibrant orange background, white text
      - Slightly smaller padding
    */
    .disqualify {
      background-color: var(--vibrant-orange);
      color: var(--white);
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Header Section: Title and Subtitle -->
  <div id="header">
    <div>GeoDeer</div>
    <div>A Map-Based Treasure Hunt Game</div>
  </div>

  <!-- Subheader Section: Location Name & Remaining Time -->
  <div id="subheader">
    <div>Hacettepe_Campus</div>
    <div>Remaining Time: 33:46</div>
  </div>

  <!-- Main Section (Map + Game Info Panel) -->
  <div id="main">
    <!-- Game Info Panel (Player Scores and Actions) -->
    <div class="game-info">
      <table>
        <tr>
          <th>Player</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td>John</td>
          <td>300</td>
          <td><button class="disqualify">Disqualify</button></td>
        </tr>
        <tr>
          <td>Kate</td>
          <td>190</td>
          <td><button class="disqualify">Disqualify</button></td>
        </tr>
        <tr>
          <td>Eva</td>
          <td>160</td>
          <td><button class="disqualify">Disqualify</button></td>
        </tr>
        <tr>
          <td>Selin</td>
          <td>200</td>
          <td><button class="disqualify">Disqualify</button></td>
        </tr>
      </table>
    </div>

    <!-- Map Container -->
    <div id="map"></div>
  </div>

  <!-- Footer Section: Navigation Buttons -->
  <div id="footer">
    <button>Back to Main Menu</button>
    <button>Show the Results</button>
  </div>

  <!-- Leaflet JS (CDN) - integrity and crossorigin removed -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  ></script>

  <script>
    // Create the map and set initial view (latitude, longitude, zoom level)
    var map = L.map('map').setView([39.8644, 32.7467], 15);

    // Add a tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Define custom icons with .png images
    // Make sure 'images' folder is next to this HTML file and contains these .png files
    var redIcon = L.icon({
      iconUrl: 'images/red.png',
      iconSize: [50, 50],
      iconAnchor: [25, 45],
      popupAnchor: [0, -45]
    });
    var purpleIcon = L.icon({
      iconUrl: 'images/purple.png',
      iconSize: [50, 50],
      iconAnchor: [25, 45],
      popupAnchor: [0, -45]
    });
    var yellowIcon = L.icon({
      iconUrl: 'images/yellow.png',
      iconSize: [50, 50],
      iconAnchor: [25, 45],
      popupAnchor: [0, -45]
    });
    var cyanIcon = L.icon({
      iconUrl: 'images/cyan.png',
      iconSize: [50, 50],
      iconAnchor: [25, 45],
      popupAnchor: [0, -45]
    });

    // Place markers with tooltips permanently displayed above them
    // Offset is used so the tooltip doesn't overlap the icon
    L.marker([39.8654, 32.7470], { icon: redIcon })
      .addTo(map)
      .bindTooltip("John", { permanent: true, direction: 'top', offset: [0, -50] });

    L.marker([39.8639, 32.7482], { icon: purpleIcon })
      .addTo(map)
      .bindTooltip("Kate", { permanent: true, direction: 'top', offset: [0, -50] });

    L.marker([39.8661, 32.7458], { icon: yellowIcon })
      .addTo(map)
      .bindTooltip("Eva", { permanent: true, direction: 'top', offset: [0, -50] });

    L.marker([39.8648, 32.7490], { icon: cyanIcon })
      .addTo(map)
      .bindTooltip("Selin", { permanent: true, direction: 'top', offset: [0, -50] });
  </script>
</body>
</html>
